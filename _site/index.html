<!DOCTYPE html>
<html lang="en-GB" class="no-js">

<head>
	<meta charset="utf-8">
  

	<title>To do list | Sitename</title>

	<meta name="description" content="Simple javascript to do list">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico?v=2">
	<link rel="canonical" href="https://github.com/Ely-Nathan/percentage-counter/">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

	<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span id="add" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Hit the gym</li>
  <li class="checked">Pay bills</li>
  <li>Meet Jimmy</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Learn AngularJS</li>
</ul>


	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/snap.svg-min.js"></script>
<script src="/assets/scripts/bundle.js"></script>


</body>

</html>
